<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Commander Life Counter - Cruz (ajustado)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cross-container">

    <!-- TOP - PLAYER 1 -->
    <div class="player top p1" data-player="1">
      <button class="btn minus" aria-label="diminuir">-</button>
      <div class="life">40</div>
      <button class="btn plus" aria-label="aumentar">+</button>
    </div>

    <!-- LEFT - PLAYER 2 (conteúdo girado dentro de .inner) -->
    <div class="player left p2" data-player="2">
      <div class="inner">
        <button class="btn minus" aria-label="diminuir">-</button>
        <div class="life">40</div>
        <button class="btn plus" aria-label="aumentar">+</button>
      </div>
    </div>

    <!-- BOTTOM - PLAYER 3 -->
    <div class="player bottom p3" data-player="3">
      <button class="btn minus" aria-label="diminuir">-</button>
      <div class="life">40</div>
      <button class="btn plus" aria-label="aumentar">+</button>
    </div>

    <!-- RIGHT - PLAYER 4 (conteúdo girado dentro de .inner) -->
    <div class="player right p4" data-player="4">
      <div class="inner">
        <button class="btn minus" aria-label="diminuir">-</button>
        <div class="life">40</div>
        <button class="btn plus" aria-label="aumentar">+</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
